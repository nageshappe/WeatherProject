<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="js/app.js"></script>
    
</head>
<body>
   <h1 align="center"> Weather Report </h1>
   <div class="input-group">
       <span class="input-group-addon">@</span>
   <input type="text" class=" form-control"  placeholder="Enter the City Name" id="currentCity">
   </div>

   <button type="button" class="btn btn-primary" id="weatherBtn" >Get Weather Info</button>
   <button type="button" class="btn btn-primary" id="weatherForecast">Get  WeatherForecast</button>
   
   <table class="table table-striped">
       <thead>
           <tr>
           <th>Current Temparture</th>
           <th>Pressure</th>
           <th>Humidity</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td id="currentTemp">35</td>
               <td id="currentPress">100</td>
               <td id="currentHumid">81</td>
           </tr>
       </tbody>
   </table>

   
   <div id="chart-container"></div>
</body>
</html>
